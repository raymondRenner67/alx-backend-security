<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rate Limited</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info {
            background-color: #e7f3ff;
            padding: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="info">
        <strong>Rate Limits:</strong>
        <ul>
            <li>Anonymous: 5 requests per minute</li>
            <li>Authenticated: 10 requests per minute</li>
        </ul>
    </div>
    
    <h2>Login</h2>
    <form method="post" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="message" style="margin-top: 20px;"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<p style="color: green;">' + data.message + '</p>';
                } else if (response.status === 429) {
                    messageDiv.innerHTML = '<p style="color: red;">Rate limit exceeded! Please wait before trying again.</p>';
                } else {
                    messageDiv.innerHTML = '<p style="color: red;">' + data.error + '</p>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<p style="color: red;">An error occurred. Please try again.</p>';
            }
        });
    </script>
</body>
</html>
